        <a class="navbar-brand fw-bold" href="#"><i class="fas fa-laptop-house me-1"></i>DK Digital Hub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home me-1"></i>Home</a></li>

          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Contact Section -->
    <section class="py-5">
      <div class="container">
        <div class="text-center mb-4">
          <h2 class="fw-bold text-primary">Contact Us</h2>
          <p class="lead fw-bold">We would love to hear from you. Please fill out the form below.</p>
        </div>
    
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow border-0 bg-light">
              <div class="card-body p-4">
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label text-primary">Full Name</label>
                    <input type="text" class="form-control border-primary" id="name" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label text-primary">Email</label>
                    <input type="email" class="form-control border-primary" id="email" required>
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label text-primary">Message</label>
                    <textarea class="form-control border-primary" id="message" rows="4" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 fw-bold">Send <i class="fas fa-paper-plane ms-1"></i></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-4 mt-5">
